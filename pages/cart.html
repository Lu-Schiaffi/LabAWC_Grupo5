<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="../resources/logo2.jpg" type="image/jpg" />
    <title>E-commerce - Istea - Grupo 5 - Scaramella, De Bonis, Schiaffi</title>
    <link rel="stylesheet" href="../styles/styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <!-- NavBar -->
    <header class="p-3 bg-dark text-white">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">E-commerce</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="../pages/products.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../pages/cart.html">Carrito</a>
              </li>
            </ul>
          </div>
          <div>
            <div id="qProducts"></div>
            <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"><i class="bi bi-cart4"></i>
          </button>
        </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="bg-dark text-white">

       <!-- card container -->
      <section class="container">
        <div class="row">
          <div class="col-12" id="cart-card-template"></div>
        </div>
      </section>

      <!-- aside -->

      <div
        class="offcanvas offcanvas-end text-bg-dark"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
          <button
            type="button"
            class="btn-close text-bg-light"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body" id="aside-body"></div>
      </div>

      <!-- toast -->
      <div aria-live="polite" aria-atomic="true" class="position-relative">
        <div class="toast-container bottom-0 end-0 p-3 position-fixed z-5"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="fixed-bottom bg-dark text-center text-white p-3">
      <span>
        Laboratorio de Aplicaciones Web Cliente - Grupo 5. Scaramella, De Bonis,
        Schiaffi.
      </span>
    </footer>

    <!-- SCRIPTS -->
    <!-- BootStrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="../src/cart.js" type="module"></script>
  </body>
</html>
